<div class="panel-category-list no-panels" ng-show="currentCategory.SubCategories.length">
  <!-- add class hidden-xxs hidden-xs for text category list? -->
  <loadingindicator ng-show="categoryLoadingIndicator" title="{{'Please wait while we fetch all categories' | r | xlat}}" />
  <nav class="nav 451_lbl_subcatlist">
    <ul>
      <!-- Add this <li> tag for adding a new category -->
      <div ng-show="(currentCategory.Name === {{'Categories' | r | xlat}}) || (currentCategory.Name === 'AmeriCorps') || (currentCategory.Name === 'AmeriCorps Alumni') || (currentCategory.Name === 'AmeriCorps NCCC') || (currentCategory.Name === 'AmeriCorps VISTA') || (currentCategory.Name === 'AmeriCorps VISTA Alumni') || (currentCategory.Name === 'AmeriCorps Week') || (currentCategory.Name === 'Corporation for National & Community Service') || (currentCategory.Name === 'Foster Grandparents') || (currentCategory.Name === 'Kidz Showing Kindness') || (currentCategory.Name === 'Martin Luther King, Jr. Day of Service') || (currentCategory.Name === 'RSVP') || (currentCategory.Name === 'Senior Companions') || (currentCategory.Name === 'September 11th National Day of Service and Remembrance') || (currentCategory.Name === 'United We Serve') || (currentCategory.Name === 'Washington Service Corps')">
        <li class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-xxs-4">
          <div>
            <a ng-href="https://www.nsgcustom.org/" href="https://www.nsgcustom.org/" target="_blank" onclick="alert('You will now be directed to the NSG Custom webstore, in a new tab or window, which is separate from the main NSG webstore. Search for items to customize and submit a request for a quote. Both webstores are run by National Service Gear by Industries for the Blind.');">
              <img class="img-responsive" ng-src="https://www.four51.com/Themes/Custom/cdde0792-3f36-497d-88eb-12c282cba5d2/NSGCustom/images/NSG-Custom-400.jpg" src="https://www.four51.com/Themes/Custom/cdde0792-3f36-497d-88eb-12c282cba5d2/NSGCustom/images/NSG-Custom-400.jpg"
                alt="National Service Gear Custom Webstore - Your Custom Volunteer Gear Solutions" />
            </a>
          </div>
        </li>
      </div>
      <!-- End new category -->
      <!-- Edit this class to get more programs to fit on page -->
      <li class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-xxs-4" ng-repeat="c in currentCategory.SubCategories">
        <!-- Old settings: col-lg-3 col-md-4 col-sm-6 col-xs-12 -->
        <div class="">
          <a ng-href="catalog/{{c.InteropID}}">
            <figure ng-show="c.Image.URL">
              <!-- <div class="hvr-grow-shadow"> -->
              <img class="img-responsive" ng-src="{{c.Image.URL}}" />
              <!--hidden-xs hidden-xxs-->
              <!-- </div> -->
              <!-- <h5 class="TPCategoryTitle hidden-sm hidden-md hidden-lg" ng-bind-html="c.Name" /> -->
            </figure>
            <div class="empty" ng-show="!c.Image.URL">
              <span class="fa empty"><i class="fa fa-camera"></i></span>
            </div>
          </a>
        </div>
      </li>
      <!-- External Links to other programs -->
      <div ng-show="(currentCategory.Name === {{'Categories' | r | xlat}})">
        <li class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-xxs-4">
          <div>
            <!-- National Park Service -->
            <a ng-href="https://nps.nationalservicegear.org/" href="https://nps.nationalservicegear.org/" onclick="alert('You will now be directed to the National Park Service webstore which is separate from the AmeriCorps webstore. Both stores are run by National Service Gear by Industries for the Blind and Visually Impaired, Inc. however both require unique logins.');"
              class="">
              <img class="img-responsive" ng-src="https://www.four51.com/Themes/Custom/cdde0792-3f36-497d-88eb-12c282cba5d2/NationalParkService/images/NPS-400-8.png" src="https://www.four51.com/Themes/Custom/cdde0792-3f36-497d-88eb-12c282cba5d2/NationalParkService/images/NPS-400-8.png" />
            </a>
          </div>
        </li>
        <li class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-xxs-4">
          <div>
            <!-- Youth Conservation Corps -->
            <a ng-href="https://youthconservationcorps.nationalservicegear.org/" href="https://youthconservationcorps.nationalservicegear.org/" onclick="alert('You will now be directed to the Youth Conservation Corps webstore which is separate from the AmeriCorps webstore. Both stores are run by National Service Gear by Industries for the Blind and Visually Impaired, Inc. however both require unique logins.');"
              class="">
              <img class="img-responsive" ng-src="https://www.four51.com/Themes/Custom/cdde0792-3f36-497d-88eb-12c282cba5d2/YCC/images/YCC-400.jpg" src="https://www.four51.com/Themes/Custom/cdde0792-3f36-497d-88eb-12c282cba5d2/YCC/images/YCC-400.jpg" />
            </a>
          </div>
        </li>
      </div>
    </ul>
  </nav>
</div>
