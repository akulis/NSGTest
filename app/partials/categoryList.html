<div class="panel-category-list no-panels hidden-xxs hidden-xs" ng-show="currentCategory.SubCategories.length">
    <loadingindicator ng-show="categoryLoadingIndicator" title="{{'Please wait while we fetch all categories' | r | xlat}}" />
    <nav class="nav 451_lbl_subcatlist">
        <ul>
            <!-- Edit this class to get more programs to fit on page -->
            <li class="col-lg-3 col-md-3 col-sm-3 col-xs-4" ng-repeat="c in currentCategory.SubCategories">
                <div>
                    <!-- <a ng-href="catalog/{{c.InteropID}}"> -->
                    <a ng-href="{{c.InteropID == 'asi' ? 'asi' : 'catalog'}}/{{c.InteropID}}">
                        <figure ng-show="c.Image.URL">
                            <img class="img-responsive" ng-src="{{c.Image.URL}}"/>
                        </figure>
                        <!-- div class="empty" ng-show="!c.Image.URL">
                            <span class="fa empty"><i class="fa fa-camera"></i></span>
                        </div> -->
                        <!--<h5 ng-bind-html="c.Name" />-->
                    </a>
                </div>
            </li>
        </ul>
    </nav>
</div>
<div class="panel panel-default panel-nav hidden-sm hidden-md hidden-lg">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{'Program List' | r | xlat}}
        </h3>
    </div>
    <nav class="nav 451qa_sidenav panel-body">
        <ul>
            <categorycollapse tree='tree' current='currentCategory'></categorycollapse>
        </ul>
    </nav>
</div>
